version: "3.9"

name: loanserp-infra

services:
  postgres:
    build:
      context: .
      dockerfile: pgvector.Dockerfile
    container_name: loanserp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loanserp}
      POSTGRES_USER: ${POSTGRES_USER:-loan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loanpwd}
      TZ: ${TZ:-Asia/Taipei}
    ports:
      - "5432:5432"
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loan} -d ${POSTGRES_DB:-loanserp}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks: [loans-net]

  redis:
    image: redis:7
    container_name: loanserp-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [loans-net]

networks:
  loans-net:
    name: loans-net
